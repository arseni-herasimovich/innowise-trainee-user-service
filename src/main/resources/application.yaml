spring:
  profiles:
    active: local
    include: ${SPRING_SECONDARY_PROFILE:prod}
  application:
    name: Internship User Service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  liquibase:
    change-log: classpath:db/changelog/master.yaml
    enabled: true
  jpa:
    open-in-view: false
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  cache:
    type: redis
logging:
  level:
    com.innowise: debug